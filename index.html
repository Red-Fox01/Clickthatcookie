<html>
        <body>
        
                <h1>Cookie clicker in html</h1>
                <h3>Created by Griphcode</h3>
                <p>This Html Cookie clicker game will be updated very often </p>
                <img src = "assets/cookie.png" id = "cookie" style = "width: 150px" onclick = "increment()">
                <p>Clicks: <span id = "counter">0</span> </p>
        </body>
        <script>
                var clicks = 0;
                function increment(){
                         clicks = clicks + 1;
                         counter.innerHTML = clicks;
                }
        </script>
</html>
